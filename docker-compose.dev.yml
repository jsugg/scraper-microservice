version: '3'

services:
  scraping-microservice:
    build: .
    ports:
      - '3000:3000'
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  prometheus:
    image: prom/prometheus:v2.37.8
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - 9090:9090

  grafana:
    image: grafana/grafana:8.5.13
    depends_on:
      - prometheus
    ports:
      - 4000:3000

  redis:
    image: redis:6.2.12
    ports:
      - 6379:6379
